name: ci

on:
  push:
  pull_request:

jobs:
  test-and-repro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Unit tests
        run: |
          pytest -q
      - name: Repro smoke
        run: |
          python cnot_phase_gate.py --eval-seeds 20 --noise-sweep --out-json reports/ci_cnot_phase_gate_report.json
          python phase_gate_universal.py --out-json reports/ci_phase_gate_universal_report.json
          python phase_turing_demo.py > reports/ci_phase_turing_demo.log
